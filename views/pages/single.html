<%- include('../parciais/header.html') %>


<section class="noticia">
    <div class="center">
        <div class="noticia-single">
            <h2><%=noticia.titulo%></h2>
            <div class="autor-nome">
                <span>Por <%=noticia.autor%></span>
            </div>
            <br>
            <div>
                <br>
                <img src="<%=noticia.imagem%>" style="max-width: 100%;">
            </div>

            <%-noticia.conteudo%>
        
        </div>

        <div class="mais-lidas">

            <h3>Mais Lidas</h3>
            <div class="mais-lidas-noticias">
                
                <% for (i = 0; i < postsTop.length; i++) { %> 
                    <div class="mais-lida-noticia-single">
                        <img src="<%=postsTop[i].imagem%>" />
                        <div class="texto-mais-lida-single">
                            <h4><%=postsTop[i].categoria%></h4>
                            <%-postsTop[i].descricaoCurta%>...
                            <a href="/<%=postsTop[i].slug%>">Saiba mais</a>
                        </div>
                    </div>
                <% } %> 


            </div>
        </div>
    </div>
</section>


<%- include('../parciais/footer.html') %> 

</body>
</html>
